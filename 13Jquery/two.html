<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy List Items</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        ul {
            list-style-type: none;
        }
        li {
            margin: 5px 0;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h3>List 1</h3>
<ul id="list1">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
</ul>

<h3>List 2</h3>
<ul id="list2">
    <!-- Items will be copied here -->
</ul>

<button id="copyButton">Copy Selected Items</button>

<script>
    $(document).ready(function(){
        // Copy items from List 1 to List 2 when the button is clicked
        $('#copyButton').click(function(){
            // Copy the selected items from list1 to list2
            $('#list1 li').each(function() {
                var item = $(this).text(); // Get the text of the list item
                $('#list2').append('<li>' + item + '</li>'); // Append it to list2
            });
        });
    });
</script>

</body>
</html>
