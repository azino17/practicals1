<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Chessboard</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        header, footer {
            text-align: center;
            margin: 20px 0;
        }
        h1 {
            margin: 0;
            color: #333;
        }

        /* Chessboard Container */
        .chessboard-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }

        /* Chessboard */
        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            width: 100%;
            aspect-ratio: 1 / 1; /* Keeps it square */
            border: 2px solid #333;
        }

        /* Chessboard Squares */
        .square {
            width: 100%;
            height: 100%;
        }
        .white {
            background-color: #fff;
        }
        .black {
            background-color: #000;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .chessboard-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Chessboard</h1>
    </header>

    <div class="chessboard-container">
        <div class="chessboard">
            <!-- Generate the chessboard squares -->
            <script>
                const chessboard = document.querySelector('.chessboard');
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const isBlack = (row + col) % 2 === 1; // Alternate colors
                        const square = document.createElement('div');
                        square.classList.add('square', isBlack ? 'black' : 'white');
                        chessboard.appendChild(square);
                    }
                }
            </script>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Chessboard Design</p>
    </footer>
</body>
</html>
